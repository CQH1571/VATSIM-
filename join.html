<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>加入我们 | 虚拟春秋航空</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, system-ui, "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", sans-serif;
      background: #f7fafc;
      color: #111827;
    }
    /* 导航栏 */
    header {
      background: #2ecc71;
      color: #fff;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    nav a {
      margin-left: 16px;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }
    /* 主体 */
    main {
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0,0,0,.05);
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #2ecc71;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      opacity: .9;
    }

<body>

<header>
  <h1>虚拟春秋航空 Virtual Spring Airlines</h1>
  <nav>
    <a href="index.html">首页 Home</a>
    <a href="fleet.html">机队 Fleet</a>
    <a href="download.html">下载 Download</a>
    <a href="join.html">加入我们 Join</a>
  </nav>
</header>

<main>
  <h2>加入我们 Join Us</h2>
  <p>填写以下表格，申请加入虚拟春秋航空。</p>

  <!-- 提交后跳转 success.html -->
  <form action="success.html" method="get">
    <label for="name">姓名 Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">邮箱 Email</label>
    <input type="email" id="email" name="email" required>

    <label for="cid">VATSIM CID</label>
    <input type="text" id="cid" name="cid" required>

    <label for="password">密码 Password</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">提交申请 Submit</button>
  </form>
</main>

</body>
