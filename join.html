<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>加入虚拟春秋航空 Join Virtual Spring Airlines</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, system-ui, "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", sans-serif;
      background: #f7fafc;
      color: #111827;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    .form-section {
      flex: 1;
      padding: 40px;
      background: #fff;
      box-shadow: 0 4px 12px rgba(0,0,0,.1);
    }
    .form-section h2 {
      margin-top: 0;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    .desc {
      font-size: 13px;
      color: #475569;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .btn {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #2ecc71;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    .btn:hover { opacity: .9; }
    .image-section {
      flex: 1;
      background: url('hero-bg.jpg') center/cover no-repeat;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- 左侧表单 -->
  <div class="form-section">
    <h2>加入我们 Join Us</h2>
    <form>
      <label for="fname">First Name</label>
      <div class="desc">请输入你的名字（名）。</div>
      <input type="text" id="fname" name="fname" placeholder="如：Li" required>

      <label for="lname">Last Name</label>
      <div class="desc">请输入你的姓氏。</div>
      <input type="text" id="lname" name="lname" placeholder="如：Wang" required>

      <label for="cid">VATSIM CID</label>
      <div class="desc">你的 VATSIM 注册号（6-10 位数字）。</div>
      <input type="text" id="cid" name="cid" placeholder="如：1234567" required>

      <label for="email">Email Address</label>
      <div class="desc">用于联系和账号确认的邮箱。</div>
      <input type="email" id="email" name="email" placeholder="如：pilot@example.com" required>

      <label for="password">Password</label>
      <div class="desc">设置一个登录密码（至少 6 位）。</div>
      <input type="password" id="password" name="password" placeholder="请输入密码" required>

      <button class="btn" type="submit">提交申请 Submit</button>
    </form>
  </div>

  <!-- 右侧图片 -->
  <div class="image-section"></div>
</div>

</body>
</html>
