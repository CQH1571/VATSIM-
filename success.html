<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>注册成功 | 虚拟春秋航空</title>
  <style>
    :root{
      --bg:#0f1217;--card:#151a22;--text:#e9eef7;--muted:#a9b4c8;
      --brand:#2ecc71;--accent:#4fd1c5;--border:#212633;--shadow:0 10px 24px rgba(0,0,0,.35);
    }
    @media(prefers-color-scheme:light){
      :root{--bg:#f7fafc;--card:#fff;--text:#111827;--muted:#475569;
        --brand:#2ecc71;--accent:#0ea5e9;--border:#e5e7eb;--shadow:0 10px 24px rgba(16,24,40,.12);}
    }
    body{margin:0;padding:0;background:var(--bg);color:var(--text);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,"PingFang SC","Microsoft YaHei",sans-serif;
      display:flex;align-items:center;justify-content:center;height:100vh;}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;
      padding:30px;max-width:500px;text-align:center;box-shadow:var(--shadow);}
    h1{color:var(--brand);margin-bottom:10px}
    p{color:var(--muted);margin:10px 0}
    .btn{display:inline-block;margin-top:20px;padding:12px 20px;border-radius:10px;
      background:linear-gradient(135deg,var(--brand),var(--accent));color:#fff;text-decoration:none;font-weight:600}
    .btn:hover{opacity:.9}
    .logo{width:60px;height:60px;margin:0 auto 20px auto;border-radius:12px;
      background:linear-gradient(135deg,var(--brand),var(--accent));box-shadow:var(--shadow)}
  </style>
</head>
<body>
  <div class="card">
    <div class="logo"></div>
    <h1>注册成功！</h1>
    <p>感谢你加入 <strong>虚拟春秋航空</strong>。</p>
    <p>我们已收到你的申请，审核结果将在 24-72 小时内通过邮件通知。</p>
    <p>你可以先浏览机队、航线与 SOP 文档，准备好第一次联飞。</p>
    <a href="index.html" class="btn">返回主页</a>
  </div>
</body>
</html>
