<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>虚拟春秋航空 Virtual Spring Airlines</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", sans-serif;
      background: #f7fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .book {
      width: 800px;
      height: 500px;
      perspective: 2000px;
      position: relative;
    }
    .page {
      width: 100%;
      height: 100%;
      background: #fff;
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: left center;
      transition: transform 1s;
      box-shadow: 0 4px 12px rgba(0,0,0,.2);
      padding: 40px;
      box-sizing: border-box;
    }
    .page h2 {
      margin-top: 0;
    }
    .page:nth-child(1) { z-index: 3; }
    .page:nth-child(2) { z-index: 2; }
    .page:nth-child(3) { z-index: 1; }
    .flipped {
      transform: rotateY(-180deg);
    }
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    .btn {
      padding: 8px 16px;
      margin: 0 10px;
      border: none;
      border-radius: 6px;
      background: #2ecc71;
      color: #fff;
      cursor: pointer;
    }
    .btn:hover { opacity: .9; }
  </style>
</head>
<body>

<div class="book">
  <!-- 页面1 -->
  <div class="page" id="page1">
    <h2>虚拟春秋航空</h2>
    <p>欢迎加入 Virtual Spring Airlines</p>
    <p>春风十里，不如一起飞行。</p>
  </div>

  <!-- 页面2 -->
  <div class="page" id="page2">
    <h2>关于我们</h2>
    <p>虚拟春秋航空是一个基于 VATSIM 平台的中文虚拟航空组织。</p>
    <ul>
      <li>平台：VATSIM</li>
      <li>语言：中文为主</li>
      <li>基地：ZSSS / ZSPD / ZYTX</li>
      <li>定位：休闲 + 半写实</li>
    </ul>
  </div>

  <!-- 页面3 -->
  <div class="page" id="page3">
    <h2>加入我们</h2>
    <p>点击按钮加入虚拟春秋航空。</p>
    <button class="btn" onclick="location.href='join.html'">加入我们</button>
  </div>

  <!-- 控制按钮 -->
  <div class="controls">
    <button class="btn" onclick="flipNext()">下一页</button>
    <button class="btn" onclick="flipPrev()">上一页</button>
  </div>
</div>

<script>
  let current = 0;
  const pages = document.querySelectorAll('.page');

  function flipNext() {
    if (current < pages.length) {
      pages[current].classList.add('flipped');
      current++;
    }
  }

  function flipPrev() {
    if (current > 0) {
      current--;
      pages[current].classList.remove('flipped');
    }
  }
</script>

</body>
</html>
