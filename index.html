<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>虚拟春秋航空 Virtual Spring Airlines</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: -apple-system, system-ui, "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", sans-serif;
      scroll-behavior: smooth;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(46, 204, 113, 0.9);
      color: #fff;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    nav a {
      margin-left: 16px;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .hero {
      background: url('image/hero-bg.jpg') center/cover no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,.5);
    }
    .hero h2 {
      font-size: 48px;
      margin: 0;
    }
    .hero p {
      font-size: 20px;
      margin-top: 10px;
    }
    .about {
      height: 100vh;
      background: #f7fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 40px;
      box-sizing: border-box;
    }
    .about h3, .about p, .about ul {
      max-width: 800px;
      font-size: 18px;
      line-height: 1.6;
      color: #333;
      opacity: 0;
      transform: translateY(40px);
      transition: all 1s ease;
    }
    .about h3 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .about ul {
      margin-top: 20px;
    }
    .about li {
      margin-bottom: 8px;
    }
    .animate {
      opacity: 1 !important;
      transform: translateY(0) !important;
    }
    .join-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 14px 24px;
      border-radius: 8px;
      background: #2ecc71;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(0,0,0,.3);
      z-index: 1000;
    }
    .join-btn:hover {
      opacity: .9;
    }
  </style>
</head>
<body>

<header>
  <h1>虚拟春秋航空 Virtual Spring Airlines</h1>
  <nav>
    <a href="index.html">首页 Home</a>
    <a href="fleet.html">机队 Fleet</a>
    <a href="download.html">下载 Download</a>
    <a href="join.html">加入我们 Join</a>
  </nav>
</header>

<div class="hero">
  <h2>欢迎加入虚拟春秋航空</h2>
  <p>春风十里，不如一起飞行</p>
</div>

<div class="about">
  <h3>关于我们 About Us</h3>
  <p>虚拟春秋航空是一个基于 VATSIM 平台的中文虚拟航空组织，致力于提供规范、愉快且高还原度的多人在线飞行体验。</p>
  <ul>
    <li><strong>平台：</strong>VATSIM</li>
    <li><strong>呼号：</strong>春秋 CQH/9C</li>
    <li><strong>基地：</strong>上海浦东 ZSPD</li>
    <li><strong>定位：</strong>VATSIM 新飞培养基地</li>
  </ul>
  <p class="muted">说明：本组织与现实中的春秋航空无直接关联，仅用于飞行模拟与学习交流之目的。</p>
</div>

<a class="join-btn" href="join.html">加入我们 Join</a>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("animate");
        } else {
          entry.target.classList.remove("animate");
        }
      });
    });
    document.querySelectorAll(".about h3, .about p, .about ul").forEach(el => {
      observer.observe(el);
    });
  });
</script>

</body>
</html>
